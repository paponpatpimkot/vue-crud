<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">    
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
  </head>
  <body>
    <div class="container mt-5" id="app" v-cloak>
        <div class="row">
            <div class="col-12 text-center">
                <h3>{{ title }}</h3>
                <h3>แสดงข้อมูล Customers</h3>
            </div>
            <div class="col-12">
                <table class="table table-striped table-bordered">
                    <thead>
                        <th>CustomerName</th>
                        <th>ContactName</th>
                        <th>Address</th>
                        <th>City</th>
                        <th>PostalCode</th>
                        <th>Country</th>
                    </thead>
                    <tbody>
                        <tr v-for="customer in customers">
                            <td>{{ customer.CustomerName }}</td>
                            <td>{{ customer.ContactName }}</td>
                            <td>{{ customer.Address }}</td>
                            <td>{{ customer.City }}</td>
                            <td>{{ customer.PostalCode }}</td>
                            <td>{{ customer.Country }}</td>
                        </tr>
                    </tbody>
                </table>
                <p>Total : {{ customers.length }} </p>
            </div>
        </div>
    </div>



    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script>
        new Vue({
            el: "#app",
            data (){
                return{
                    title: "Basic PHP REST API + Vuejs",
                    customers: []
                }
            },
            mounted(){
                axios.get('http://localhost:8080/vue_crud/service/customer/')
                .then((resp) => {
                    this.customers = resp.data.response                    
                })
                .catch((err) => {
                    console.log(err.response.data.message)
                })
            }
        })
    </script>


    </body>
</html>
